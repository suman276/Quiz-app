{% extends 'base.html' %}
{% load static %}
{% block page_title %}
Quiz-{{quiz.name}}
{% endblock page_title %}
{% block scripts %}
<script src="{% static 'quizes/quiz.js' %}" defer></script>
{% endblock scripts %}
{% block content %}
<div class="row">
    <div class="col">
        <b>{{quiz.name}}</b>
        <p>Score to pass: {{quiz.required_score_to_pass}}%</p>
    </div>
    <div class="col offset-md-8" id="timer">
    </div>
</div>
<a href="{% url 'main_page' %}" class="btn btn-danger">Go Back</a>
<hr>
<form id="quiz-form" class="mt-3 mb-3">
    {% csrf_token %}
    <div id="quiz-box"></div>
    <button type="submit" class="btn btn-primary mt-3">Submit quiz</button>
</form>
<b><div class="mb-2" id="score-box"></div></b>
<div id="result-box"></div>
{% endblock content %}
