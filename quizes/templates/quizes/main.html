{% extends 'base.html' %}
{% load static %}
{% block page_title %}
Main Page
{% endblock page_title %}
{% block scripts %}
<script src="{% static 'quizes/main.js' %}" defer></script>
{% endblock scripts %}
{% block content %}
<div class="modal fade" id="quizModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-body-confirm">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">no</button>
          <button type="button" class="btn btn-success" id="start-btn">yes</button>
        </div>
      </div>
    </div>
  </div>

  <div class="h1">Quiz-List</div>
  <hr>
  {% for quiz in quizes %}
    <button
        class="btn btn-link modal-button"
        data-bs-toggle="modal"
        data-pk='{{quiz.pk}}'
        data-quiz = '{{quiz.name}}'
        data-questions='{{quiz.no_of_questions}}'
        data-difficulty='{{quiz.difficulty}}'
        data-pass='{{quiz.required_score_to_pass}}'
        data-time='{{quiz.time}}'
        data-bs-target="#quizModal"
    >
        {{quiz.name}}
    </button>
    <br>
  {% endfor %}
{% endblock content %}
